<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlansStore.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:linear-gradient(135deg,#ff0000,#ffea00,#ff1744,#ff9100);
  background-size:400% 400%;
  animation:bg 10s infinite alternate;
}
@keyframes bg{0%{background-position:0%}100%{background-position:100%}}

header{text-align:center;padding:35px}
.logo{
  font-size:46px;font-weight:900;
  background:#ffea00;padding:10px 30px;border-radius:50px;
}
nav{margin-top:20px}
nav button{
  padding:12px 25px;margin:5px;border:none;border-radius:30px;
  background:#000;color:#ffea00;font-weight:800;cursor:pointer;
  transition:.3s;
}
nav button:hover{transform:translateY(-3px)}

.page{display:none;opacity:0;transform:translateY(30px);transition:.5s}
.page.active{display:block;opacity:1;transform:none}

.slider{width:92%;margin:30px auto;overflow:hidden;border-radius:20px}
.slides{display:flex;animation:slide 12s infinite}
.slides img{width:100%;height:380px;object-fit:cover}
@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(-100%)}
  66%{transform:translateX(-200%)}
}

.section{padding:60px 8%}
h2{background:#ffea00;display:inline-block;padding:6px 20px;border-radius:30px}

.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px}
.card{background:#000;color:#fff;padding:15px;border-radius:18px}
.card img{width:100%;height:180px;object-fit:cover;border-radius:12px}
.price{color:#ffea00;font-weight:900}
.card button{margin-top:10px;padding:10px 18px;border:none;border-radius:30px;background:#ffea00;font-weight:900;cursor:pointer}

input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none}

.bill{background:#fff;padding:20px;border-radius:12px;margin-top:20px}
.bill table{width:100%;border-collapse:collapse}
.bill th,.bill td{border:1px solid #000;padding:8px;text-align:left}

.payments button{
  padding:14px;margin:6px;border:none;border-radius:16px;font-weight:900;cursor:pointer
}
.razor{background:#000;color:#ffea00}
.gpay{background:#fff}
.phonepe{background:#5f259f;color:#fff}
.paytm{background:#002970;color:#fff}
.bhim{background:#0f9d58;color:#fff}
.amazon{background:#ff9900}

footer{text-align:center;padding:25px;font-weight:800}

@media(max-width:768px){
.logo{font-size:32px}
.slides img{height:240px}
}
</style>
</head>

<body>

<header>
  <div class="logo">PlansStore.com</div>
  <nav>
    <button onclick="openPage('home')">Home</button>
    <button onclick="openPage('products')">Products</button>
    <button onclick="openPage('bill')">Payment</button>
    <button onclick="openPage('contact')">Contact</button>
    <button onclick="openPage('admin')">Admin</button>
  </nav>
</header>

<div class="slider">
  <div class="slides">
    <img src="C:\Users\LENOVO\Downloads\images.jpg">
    <img src="https://via.placeholder.com/1600x400/ff1744/000000?text=HOUSE+PLANS">
    <img src="https://via.placeholder.com/1600x400/ffea00/000000?text=3D+MODELS">
  </div>
</div>

<div id="home" class="page active section">
  <h2>Welcome</h2>
  <p>India’s premium store for 3D models, house plans & posters.</p>
</div>

<div id="products" class="page section">
  <h2>Products</h2>
  <div class="cards" id="productList"></div>
</div>

<div id="bill" class="page section">
  <h2>Bill / Invoice</h2>
  <div class="bill">
    <table id="billTable">
      <tr><th>Product</th><th>Price (₹)</th></tr>
    </table>
    <h3>Total: ₹<span id="total">0</span></h3>
  </div>

  <div class="payments">
    <button class="razor" onclick="payRazorpay()">Pay via Razorpay</button>
    <button class="gpay" onclick="upi('gpay')">Google Pay</button>
    <button class="phonepe" onclick="upi('phonepe')">PhonePe</button>
    <button class="paytm" onclick="upi('paytm')">Paytm</button>
    <button class="bhim" onclick="upi('bhim')">BHIM</button>
    <button class="amazon" onclick="upi('amazon')">Amazon Pay</button>
  </div>
</div>

<div id="contact" class="page section">
  <h2>Contact</h2>
  <p>Email: support@plansstore.com</p>
  <p>WhatsApp: +91-XXXXXXXXXX</p>
</div>

<div id="admin" class="page section">
  <h2>Admin Panel</h2>
  <input id="pname" placeholder="Product Name">
  <input id="pprice" placeholder="Price">
  <input id="pimg" placeholder="Image URL">
  <button onclick="addProduct()">Add Product</button>
</div>

<footer>© 2025 PlansStore.com — Built Different</footer>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
const click=new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");
document.querySelectorAll("button").forEach(b=>b.onmouseenter=()=>click.play());

function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

let products=[
 {id:1,name:"3D House Exterior",price:3000,img:"https://via.placeholder.com/400"},
 {id:2,name:"2BHK Plan",price:1200,img:"https://via.placeholder.com/400"},
 {id:3,name:"Poster Pack",price:699,img:"https://via.placeholder.com/400"}
];
let cart=[];

function render(){
  productList.innerHTML="";
  products.forEach(p=>{
    productList.innerHTML+=`
    <div class="card">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p class="price">₹${p.price}</p>
      <button onclick="addCart(${p.id})">Add</button>
    </div>`;
  });
}
render();

function addCart(id){
  cart.push(products.find(p=>p.id===id));
  updateBill();
  alert("Added to Bill");
}

function updateBill(){
  billTable.innerHTML="<tr><th>Product</th><th>Price</th></tr>";
  let total=0;
  cart.forEach(c=>{
    total+=c.price;
    billTable.innerHTML+=`<tr><td>${c.name}</td><td>₹${c.price}</td></tr>`;
  });
  document.getElementById("total").innerText=total;
}

function payRazorpay(){
  let amt=document.getElementById("total").innerText;
  if(amt==0){alert("No items");return;}
  new Razorpay({
    key:"YOUR_RAZORPAY_KEY",
    amount:amt*100,
    currency:"INR",
    name:"PlansStore.com",
    handler:()=>alert("Payment Successful")
  }).open();
}

function upi(app){
  let amt=document.getElementById("total").innerText;
  let base=`upi://pay?pa=plansstore@upi&pn=PlansStore&am=${amt}&cu=INR`;
  if(app==="gpay")location.href="tez://upi/pay?"+base.split("?")[1];
  else if(app==="phonepe")location.href="phonepe://pay?"+base.split("?")[1];
  else if(app==="paytm")location.href="paytmmp://pay?"+base.split("?")[1];
  else if(app==="bhim")location.href="bhim://pay?"+base.split("?")[1];
  else if(app==="amazon")location.href="amazonpay://pay?"+base.split("?")[1];
}

function addProduct(){
  products.push({id:Date.now(),name:pname.value,price:Number(pprice.value),img:pimg.value});
  render();
  alert("Product Added");
}
</script>

</body>
</html>
